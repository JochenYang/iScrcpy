name: release-assets

on:
  workflow_dispatch:
  push:
    tags:
      - v*.*.*

jobs:
  extract-changelog:
    runs-on: ubuntu-latest
    outputs:
      body: ${{ steps.extract.outputs.body }}
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Extract changelog for this version
        id: extract
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "Extracting changelog for version: $TAG_VERSION"
          
          # Use awk to extract changelog section for this version
          BODY=$(awk "/^## \[$TAG_VERSION\]/,/^## \[|^### Supported Languages/ { 
            if (/^## \[/) { 
              if (!found) { found=1; next } 
              else { exit } 
            } 
            if (found) print 
          }" CHANGELOG.md | sed 's/^/  /')
          
          echo "body=$BODY" >> $GITHUB_OUTPUT
        shell: bash

  build-win:
    runs-on: windows-latest
    needs: extract-changelog
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build Windows
        run: npm run dist:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.exe
            dist/*.zip
            dist/*.blockmap
            dist/*.yml
          body: ${{ needs.extract-changelog.outputs.body }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-mac:
    runs-on: macos-latest
    needs: extract-changelog
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build macOS
        run: |
          echo "CSC_LINK=" >> $GITHUB_ENV
          echo "CSC_IDENTITY_AUTO_DISCOVERY=false" >> $GITHUB_ENV
          npm run dist:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.dmg
            dist/*.zip
          body: ${{ needs.extract-changelog.outputs.body }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest
    needs: extract-changelog
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build Linux
        run: npm run dist:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.AppImage
            dist/*.deb
            dist/*.rpm
            dist/*.tar.gz
          body: ${{ needs.extract-changelog.outputs.body }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
