name: release-assets

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version tag (e.g., v1.0.1)'
        required: false
        default: ''
  push:
    tags:
      - v*.*.*

jobs:
  extract-changelog:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    outputs:
      body: ${{ steps.extract.outputs.body }}
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Extract changelog for this version
        id: extract
        run: |
          # Get tag version
          if [[ -n "${{ github.event.inputs.tag }}" ]]; then
            TAG_VERSION="${{ github.event.inputs.tag }}"
          else
            TAG_VERSION="${GITHUB_REF_NAME}"
          fi
          
          CHANGELOG_VER="${TAG_VERSION#v}"
          echo "Extracting changelog for: $TAG_VERSION"
          
          # Extract changelog section - simple grep approach
          # Find line number of this version
          START=$(grep -n "^## \[${CHANGELOG_VER}\]" CHANGELOG.md | cut -d: -f1)
          
          if [[ -z "$START" ]]; then
            echo "body=" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Get content until next version or end
          tail -n +$((START + 1)) CHANGELOG.md | \
            awk '/^## \[/ {exit} /^## Supported Languages/ {exit} {print}' | \
            sed 's/^/  /' | \
            sed '/^$/d' > /tmp/changelog.txt
          
          # Base64 encode the content
          BODY=$(base64 -w 0 /tmp/changelog.txt)
          echo "body=${BODY}" >> $GITHUB_OUTPUT
        shell: bash

  build-win:
    runs-on: windows-latest
    needs: extract-changelog
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build Windows
        run: npm run dist:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.exe
            dist/*.zip
            dist/*.blockmap
            dist/*.yml
          body: ${{ base64Decode(needs.extract-changelog.outputs.body) }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-mac:
    runs-on: macos-latest
    needs: extract-changelog
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build macOS
        run: |
          echo "CSC_LINK=" >> $GITHUB_ENV
          echo "CSC_IDENTITY_AUTO_DISCOVERY=false" >> $GITHUB_ENV
          npm run dist:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.dmg
            dist/*.zip
          body: ${{ base64Decode(needs.extract-changelog.outputs.body) }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest
    needs: extract-changelog
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build Linux
        run: npm run dist:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.AppImage
            dist/*.deb
            dist/*.rpm
            dist/*.tar.gz
          body: ${{ base64Decode(needs.extract-changelog.outputs.body) }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
