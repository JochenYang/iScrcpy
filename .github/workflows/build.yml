name: Build

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'images/**'
      - 'documents/**'
      - '.github/workflows/**'

permissions:
  contents: read
  security-events: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        include:
          - os: windows-latest
            artifact_suffix: win
            appx: true
          - os: macos-latest
            artifact_suffix: mac
          - os: ubuntu-latest
            artifact_suffix: linux

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build on ${{ matrix.os }}
        run: npm run build
        env:
          WIN_CERTIFICATE_PASSWORD: ${{ secrets.WIN_CERTIFICATE_PASSWORD }}

      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: iScrcpy-win-${{ github.sha }}
          path: |
            dist-win/*.exe
            dist-win/*.msi
            dist-win/*.zip
          retention-days: 7

      - name: Upload macOS artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: iScrcpy-mac-${{ github.sha }}
          path: |
            dist-mac/*.dmg
            dist-mac/*.zip
            dist-mac-arm64/*.dmg
            dist-mac-arm64/*.zip
          retention-days: 7

      - name: Upload Linux artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: iScrcpy-linux-${{ github.sha }}
          path: |
            dist-linux/*.deb
            dist-linux/*.rpm
            dist-linux/*.AppImage
            dist-linux/*.tar.gz
          retention-days: 7

  create-draft-release:
    name: Create Draft Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get version
        id: version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-all

      - name: Create draft release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          release_name: iScrcpy v${{ steps.version.outputs.VERSION }}
          body: |
            ## Installation

            Download the installer for your platform:

            **Windows**: `iScrcpy-win-setup-${{ steps.version.outputs.VERSION }}.exe`

            **macOS**: `iScrcpy-mac-${{ steps.version.outputs.VERSION }}.dmg`

            **Linux**: `iScrcpy-linux-${{ steps.version.outputs.VERSION }}.deb`

            See the [changelog](CHANGELOG.md) for details.
          draft: true
          prerelease: false

      - name: Upload Windows release assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: |
            dist-all/iScrcpy-win-${{ github.sha }}/iScrcpy-win-setup-*.exe
            dist-all/iScrcpy-win-${{ github.sha }}/iScrcpy-win-*.exe
          asset_content_type: application/octet-stream

      - name: Upload macOS release assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: |
            dist-all/iScrcpy-mac-${{ github.sha }}/iScrcpy-mac-*.dmg
            dist-all/iScrcpy-mac-${{ github.sha }}/iScrcpy-mac-*.zip
          asset_content_type: application/octet-stream

      - name: Upload Linux release assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: |
            dist-all/iScrcpy-linux-${{ github.sha }}/iScrcpy-linux-*.deb
            dist-all/iScrcpy-linux-${{ github.sha }}/iScrcpy-linux-*.rpm
            dist-all/iScrcpy-linux-${{ github.sha }}/iScrcpy-linux-*.AppImage
          asset_content_type: application/octet-stream

  release-check:
    name: Release Ready
    needs: create-draft-release
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: |
          echo "## ✅ Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Draft release has been created with installation packages for:" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Windows (.exe, .msi)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ macOS (.dmg)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Linux (.deb, .AppImage)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please review and publish the draft release on GitHub." >> $GITHUB_STEP_SUMMARY
